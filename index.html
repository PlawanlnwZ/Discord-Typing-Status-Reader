<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Discord Typing Detector</title>
</head>
<body>
  <h1>Discord Typing Detector</h1>
  <div>
    <label>Left: <input id="left" type="number" value="0"></label><br>
    <label>Top: <input id="top" type="number" value="0"></label><br>
    <label>Width: <input id="width" type="number" value="200"></label><br>
    <label>Height: <input id="height" type="number" value="50"></label><br>
  </div>
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
  <pre id="log"></pre>

  <script src="renderer.js"></script>
</body>
</html>
